<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Question Answering App</title>
  </head>
  <body>
    <h1>Question Answering App</h1>
    <form action="/" method="POST">
      <label for="query">Enter your question:</label><br />
      <input type="text" id="query" name="query" /><br />
      <input type="submit" value="Submit" />
    </form>
    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
  </body>
</html>
